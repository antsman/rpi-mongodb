sudo: required

services:
  - docker

script:
  # prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # build image
  - docker build -t antsman/rpi-mongodb-build .
  # test image
  - docker run --rm -t --name mongodb antsman/rpi-mongodb-build
  # stop image
  - time docker stop mongodb

